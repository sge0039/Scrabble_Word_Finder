<!DOCTYPE html>
<html>
<head>
	<title>Scrabble Word Finder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="css/stylesheet.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Vue -->
	<script src="js/vendor/Vue.js"></script>
	
	<!-- Model -->
	<script src="js/ToggleDiv.js"></script>
	<script src="js/EditDiv.js"></script>
	<script src="js/ScrabbleWordFinder.js"></script>
	<script src="js/ArrayMaker.js"></script>
	<script src="js/FileLoader.js"></script>
</head>

<body class="bg-light">
	<div id="vue" class="container card mt-5 mb-5">
		<h1 class="text-center">Scrabble Word Finder</h1>
		<div class="container mt-5 mb-5">
			<div id="input_letter">
				<h2 class="text-center">Input Letters</h2>
				<p class="text-center">a-z, ? wildcard</p>
				<div class="d-flex flex-row">
					<input class="form-control ml-3 mr-3" type="text" v-model="input">
					<input class="btn btn-danger ml-3 mr-1" type="button" value="Clear" @click="clearInput()"></input>
					<input class="btn btn-primary ml-1 mr-3" type="button" value="Enter" @click="getString()"></input>
				</div>
			</div>

			<div id="output" class="hidden-div"></div>

			<div id="no_words" class="hidden-div">
				<h3>No Words Found</h3>
			</div>
		</div>
	</div>
	<script src="js/Controllers.js"></script>
	<script>loadFile('scrabbleList/Collins_Scrabble_Words_(2019).txt')</script>
</body>
</html>
